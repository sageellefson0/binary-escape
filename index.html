<script type="module"> 
        import { auth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from '/src/firebase.js';
        import { setFemale, setMale } from '/src/login.js';

const signInBtn = document.getElementById("signInBtn");
const signInGoogleBtn = document.getElementById("signInGoogle");


// Native Email/Password Sign-Up
signInBtn.addEventListener('click', async () => {
    const email = document.getElementById('emailInput').value.trim();
    const password = document.getElementById('passwordInput').value.trim();

    if (email && password) {
        try {
            await createUserWithEmailAndPassword(auth, email, password);
            // Redirect after successful sign in
            window.location.href = 'levels/desktop/level-desktop.html';
        } catch (error) {
            console.error('Error signing up with email:', error);
        }
    } else {
        console.log('Email and password are required');
    }
});

// Google Sign-In
signInGoogleBtn.addEventListener('click', async () => {
    const provider = new GoogleAuthProvider();
    try {
        await signInWithPopup(auth, provider);
        // Redirect after successful sign-in
        window.location.href = 'levels/desktop/level-desktop.html';
    } catch (error) {
        console.error('Error during Google sign-in:', error);
    }
});

const femChar = document.getElementById('femChar');
const maleChar = document.getElementById('maleChar');

// Event listeners to store the character selection
femChar.addEventListener('click', setFemale)
maleChar.addEventListener('click', setMale)



  </script>
