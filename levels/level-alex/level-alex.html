<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Escape</title>
    <!-- Link to custom stylesheets for the level and character -->
    <link rel="stylesheet" href="level-alex.css" type="text/css">
    <link rel="stylesheet" href="../../character.css" type="text/css">
    
    <!-- Favicon images for various devices and browsers -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- Button for troubleshooting sign-in issues -->
    <div id="problemssigninginbutton">
        <button type="button">Problems Signing In?</button>
    </div>

    <!-- Main content area -->
    <main>
        <!-- Div for holding the active character frame -->
        <div class="character">
            <!-- Entire character spritesheet div -->
            <div class="characterSpritesheet"></div>
        </div>
    </main>

    <!-- Popup window for the game -->
    <div id="overlay"></div> <!-- Overlay to cover the background when popup is open -->
    <div id="popup">
        <h2>Guess the Password</h2>
        <p>Binary Sequence: <span id="binary-sequence">010101011010</span></p>
        <!-- Container for dynamically generated questions -->
        <div id="questions"></div>
        <div style="display: flex; justify-content: center; align-content: center;">
            <!-- Centered Submit button for answers -->
            <div style="width: 30%;"></div>
            <button id="check-button" onclick="checkAnswers()">Submit Answers</button>
            <div style="width: 30%"></div>
        </div>
        <!-- Feedback and error messages -->
        <div id="result" class="feedback"></div>
        <div id="error" class="error"></div>
        <div style="display: flex; justify-content: center; align-content: center;">
            <!-- Centered Close button for the popup -->
            <div style="width: 30%;"></div>
            <button id="close-button" onclick="closePopup()">Close</button>
            <div style="width: 30%"></div>
        </div>
    </div>

    <!-- Popup for entering the new password -->
    <div id="passwordPopup">
        <h2>New Password</h2>
        <p>The new password is: <span id="new-password">binaryEscapeTeamHasFooledYou</span></p>
        <input type="text" id="passwordInput" placeholder="Enter the new password">
        <button id="submitPassword" onclick="submitPassword()">Submit Password</button>
        <div id="passwordResult" class="feedback"></div>
        <!-- Close button for the password popup -->
        <button id="closeBttn" onclick="closePasswordPopup()">Close</button>
    </div>

    <!-- Congratulations message and image -->
    <div id="congratulations">
        <button class="close-button" onclick="closeCongratulations()">X</button>
        <img src="../level-alex/images/Congratulations.png" alt="Congratulations">
    </div>

    <!-- Skype interface section -->
    <div id="skypeInterface">
        <img id="skypeLogo" src="../level-alex/images/skype.png" alt="Skype Logo">

        <div id="noConnectionMsg"> 
            <img id="blueErrorIcon" src="../level-alex/images/error.png" alt="Error icon">
            Skype can't connect.
        </div>        
        <input id="skypeInput" placeholder="Skype Name, email or mobile"/>

        <div id="noConnectionMsg"> <img id="blueErrorIcon" src="../level-alex/images/error.png" alt="Error icon">
            Skype can't connect.</div>
        <input id="skypeInput" placeholder="Skype Name, email or mobile">

        <br>
        <br>
        <button id="signInBtnSkype" type="button">Sign In</button>
        <div>

            <div id="creatAccount">Create an account</div>
        </div>

    </div>

      <!-- Clippy hint -->
      <div id="clippy-agent" class="agent">
        <div id="hint" class="speech-bubble"></div>
        <div id="clippy-bm" class="clippy"></div>

    </div>

    <!-- Include JavaScript files -->
    <script type="module" src="/src/firebase.js"></script>
    <script type="module" src="level-alex.js"></script>
    <script src="../../src/character.js"></script>
        <!-- Clippy scripts -->
        <script src="../../clippy/lottie.js"></script>
        <script src="../../clippy/index.js"></script>
</body>

</html>
