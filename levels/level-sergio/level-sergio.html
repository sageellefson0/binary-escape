<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ChadGPT</title>
     <link rel="stylesheet" href="level-sergio.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
     <script src="level-sergio.js" defer></script>
     <!-- <link rel="stylesheet" href="../../style.css"> -->
</head>
<body>
       <!-- Div for holding active character frame -->
       <div class="character">
          <!-- Entire character spritesheet div -->
          <div class="characterSpritesheet"></div>
        </div>
       




     <div class="chat-container">
          <div class="chat input">
               <div class="chat-content">
                    <div class="chat-details">
                         <img src="" alt="user-img">
                         <p> it is me a user and i am using this thing</p>
                    </div>
               </div>
          </div>
          <div class="chat output">
               <div class="chat-content">
                    <div class="chat-details">
                         <img src="images/chatbot.jpg" alt="chatbot-img">
                         <p>bababooey bingus bobbaroony</p>
                    </div>
                    <span class="material-symbols-rounded">content_copy</span>
               </div>
          </div>
          <div class="chat output">
               <div class="chat-content">
                    <div class="chat-details">
                         <img src="images/chatbot.jpg" alt="chatbot-img">
                         <div class="typing-animation">
                              <div class="typing-dot" style="--delay: 0.2s"></div>
                              <div class="typing-dot" style="--delay: 0.3s"></div>
                              <div class="typing-dot" style="--delay: 0.4s"></div>
                         </div>
                    </div>
                    <span class="material-symbols-rounded">content_copy</span>
               </div>
          </div>
     </div>

     <div class="typing-container">
          <div class="typing-content">
               <div class="typing-textarea">
                    <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>
               </div>
               <div class="typing-controls">
                    <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                    <span id="delete-btn" class="material-symbols-rounded">delete</span>
               </div>
          </div>
     </div>

</html>
